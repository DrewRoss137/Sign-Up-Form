<!DOCTYPE html>
<html lang="en">
    <head class="head" id="head">
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Sign-Up Page</title>
    </head>
    <body class="body" id="body">
        <main class="main" id="main">
            <div class="image-background" id="image-background">
                <img class="image" id="image" src="image.jpg">
            </div>
            <div class="colour-background" id="colour-background">
                <div class="container" id="container">
                    <form class="form" id="form">
                        <header class="header" id="header">
                            <h1 class="header-text" id="header-text">Create Your Account</h1>
                        </header>
                        <div class="name" id="name">
                            <input class="first-name-input" id="first-name-input">
                            <input class="last-name-input" id="last-name-input">
                        </div>
                        <div class="username" id="username">
                            <input class="username-input" id="username-input">
                        </div>
                        <div class="country-select" id="country-select">
                            <select class="country-select" id="country-select">
                        </div>
                        <div class="date-of-birth" id="date-of-birth">
                            <input class="date-of-birth-input" id="date-of-birth-input">
                        </div>
                        <div class="email-address" id="email-address">
                            <input class="email-address-input" id="email-address-input">
                        </div>
                        <div class="password" id="password">
                            <input class="password-input" id="confirm-password-input">
                        </div>
                        <div class="country-code" id="country-code">
                            <select class="country-code-select" id="country-code-select">
                        </div>
                        <div class="phone-number" id="phone-number">
                            <input class="phone-number-input" id="phone-number-input">
                        </div> 
                    </form>
                </div>
            </div>
            <footer class="footer" id="footer">
                <a class="github-logo "id="github-logo" href="https://github.com/DrewRoss137" rel="noopener" target="_blank">
                    <img alt="GitHub Logo" class="github-logo-svg" id="github-logo-svg" src="github-logo.svg">
                </a>
            </footer>  
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
