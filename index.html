<!DOCTYPE html>
<html lang="en">
    <head class="head" id="head">
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Sign-Up Page</title>
    </head>
    <body class="body" id="body">
        <main class="main" id="main">
            <div class="image-background" id="image-background">
                <img class="image" id="image" src="image.jpg">
            </div>
            <div class="colour-background" id="colour-background">
                <div class="container" id="container">
                    <form class="form" id="form">
                        <header class="header" id="header">
                            <h1 class="header-text" id="header-text">Create Your Account</h1>
                        </header>
                        <div class="name" id="name">
                            <input class="first-name-input" id="first-name-input" placeholder="First Name">
                            <input class="last-name-input" id="last-name-input" placeholder="Last Name">
                        </div>
                        <div class="user-name" id="user-name">
                            <input class="user-name-input" id="user-name-input" placeholder="User Name">
                        </div>
                        <div class="country" id="country">
                            <select class="country-select" id="country-select">
                                <option value="united-kingdom">United Kingdom</option>
                            </select>
                        </div>
                        <div class="date-of-birth" id="date-of-birth">
                            <input class="date-of-birth-input" id="date-of-birth-input" placeholder="Date Of Birth">
                        </div>
                        <div class="email-address" id="email-address">
                            <input class="email-address-input" id="email-address-input" placeholder="Email Address">
                        </div>
                        <div class="country-code" id="country-code">
                            <select class="country-code-select-" id="country-select">
                                <option value="44-united-kingdom">+44 (United Kingdom)</option>
                            </select>
                        </div>
                        <div class="phone-number" id="phone-number">
                            <input class="phone-number-input" id="phone-number-input" placeholder="Phone Number">
                        </div> 
                        <div class="password" id="password">
                            <input class="password-input" id="password-input" placeholder="Password">
                        </div>
                        <div class="confirm-password" id="confirm=password">
                            <input class="confirm-password-input" id="confirm-password-input" placeholder="Confirm Password">
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer" id="footer">
                <a class="github-logo "id="github-logo" href="https://github.com/DrewRoss137" rel="noopener" target="_blank">
                    <img alt="GitHub Logo" class="github-logo-svg" id="github-logo-svg" src="github-logo.svg">
                </a>
            </footer>  
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
